# .pre-commit-config.yaml for a Guix repository

# Optional: enforce minimum version of pre-commit
minimum_pre_commit_version: '2.0.0'

default_stages: [pre-commit]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0  # make sure to pick a stable tag
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/pre-commit/mirrors-yamllint
    rev: v1.26.3
    hooks:
      - id: yamllint
        args: [--strict]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        args: ["--parser", "json"]
        files: \.(json|lock)$